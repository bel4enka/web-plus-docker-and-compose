version: "3.9"
services:

    backend:
        build: ./backend
        image: "nestjs-app"
        env_file:
            - ./.env
        ports:
            - "4000:3001"
        restart: unless-stopped
        depends_on:
            - postgres

    frontend:
        build: ./frontend
        image: "nestjs"
        ports:
            - "8081:80"
        tty: true
        stdin_open: true
        depends_on:
            - backend

    postgres:
        image: postgres:13
        env_file:
            - ./.env
        ports:
            - "5433:5432"
        restart: unless-stopped
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            # монтируем директорию ./pg-data основной ОС в директорию с данными в контейнере
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
